<!DOCTYPE html>
<html lang="en" ng-app="appPage">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Necessitas: Login</title>
    <link rel="icon" href="img/NonaIcon.png">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body style="margin-top: 25px">

    <menu-bar></menu-bar>
    <div class="container">
      <!-- jumbotron -->
      <div class ="row" style="background-color: transparent;">
          <h1 class="col-md-6" style="text-align: left;">Sign Into Clotho</h1>
      </div>

      <!--Where any error in logging in/creating user will go-->
      <div class = "row">
        <div class="col-md-6">
          <div style="margin-bottom: 25px">
            <p style= "color:red; font-size:130%;" id = "error_field"></p>
          </div>
        </div>
      </div>
      <div class="row">

        <!--Current User Login-->
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
          <div style="margin-bottom: 25px">
            <div class="form-group">
              <label for="username_input"><p>Existing User?</p><p>Username:</p></label>
              <input type="text" class="form-control" id="username_input">
            </div>

            <div class="form-group">
              <label for="password_input"><p>Password:</p></label>
              <input type="password" class="form-control" id="password_input">
            </div>

            <button type="button" class="btn btn-primary" id = "current_user" onclick="loginClick()">Login</button>
            <button type="button" class="btn btn-primary" id = "logout" onclick="logoutClick()">Logout</button>
          </div>
        </div>

          <!--New User Login-->
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
          <div style="margin-bottom: 25px">
            <div class="form-group">
              <label for="new_username_input"><p>New User?</p><p>Create Username:</p></label>
              <input type="text" class="form-control" id="new_username_input">
            </div>

            <div class="form-group">
              <label for="new_password_input"><p>Create Password:</p></label>
              <input type="password" class="form-control" id="new_password_input">
            </div>

            <button type="button" class="btn btn-primary" id = "new_user" onclick="createUserClick()">Create User</button>
          </div>
        </div>

      </div>


    <script src="js/clotho3API.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.0/q.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
