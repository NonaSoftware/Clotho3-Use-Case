<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clotho Use Case</title>
    <link rel="icon" href="img/NonaIcon.png">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body style="margin-top: 25px">
    <div class="container">

      <!-- image -->
      <div class="row">
        <div class="col-md-8"> <img src="img/NonaFoundation.png" width="200px" height="auto"></div>
      </div>
      <!-- jumbotron -->
      <div class ="jumbotron" style="margin-top: 10px">
        <h1>Necessitas:</h1> <h2>Clotho Test Case </h2>
      </div>


      <div class="row">
        <!--Current User Login-->
        <div class="col-md-6">
          <div style="margin-bottom: 25px">
            <div class="form-group">
              <label for="username_input"><p>Login:</p><p>Username:</p></label>
              <input type="text" class="form-control" id="username_input">
            </div>

            <div class="form-group">
              <label for="password_input"><p>Password:</p></label>
              <input type="password" class="form-control" id="password_input">
            </div>

            <button type="button" class="btn btn-primary" id = "current_user" ng-click="loginClick">Enter</button>
          </div>
        </div>

          <!--New User Login-->
        <div class="col-md-6">
          <div style="margin-bottom: 25px">
            <div class="form-group">
              <label for="new_username_input"><p>New User?</p><p>Create Username:</p></label>
              <input type="text" class="form-control" id="new_username_input">
            </div>

            <div class="form-group">
              <label for="new_password_input"><p>Create Password:</p></label>
              <input type="password" class="form-control" id="new_password_input">
            </div>

            <button type="button" class="btn btn-primary" id = "new_user">Enter</button>
          </div>
        </div>

      </div>


    <script src="js/clotho3API.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.6/q.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
