<!--Necessitas, Roman equivalent of Ananke-->

<!DOCTYPE html>
<html lang="en" ng-app="appPage">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clotho Use Case</title>
    <link rel="icon" href="img/NonaIcon.png">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-app="" style="margin-top: 25px">
    <div class="container">

      <!-- image -->
      <div class="row">
        <div class="col-md-8"> <img src="img/NonaFoundation.png" width="200px" height="auto"></div>
      </div>
      <!-- jumbotron -->
      <div class ="jumbotron" style="margin-top: 10px" ng-show="true">
        <h1> Clotho Test Case </h1>
      </div>

      <!-- selection -->
      <section ng-controller="DropdownController as drop">
        <div class="dropdown" style="margin-bottom: 25px">
          <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Choose a Function
          <span class="caret"></span></button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
            <li role="presentation"><a href="#" ng-click="drop.selectTab(1)">create</a></li>
            <li role="presentation"><a href="#" ng-click="drop.selectTab(2)">set</a></li>
            <li role="presentation"><a href="#" ng-click="drop.selectTab(3)">get</a></li>
            <li role="presentation"><a href="#" ng-click="drop.selectTab(4)">destroy</a></li>
            <li role="presentation"><a href="#" ng-click="drop.selectTab(5)">query</a></li>
          </ul>
        </div>

        <!--div for create, set, query -->
        <div ng-show="drop.isSelected(1) || drop.isSelected(2) || drop.isSelected(3)">
          <div class="form-group">
            <label for="json_object">Insert JSON Object:</label>
            <textarea class="form-control" rows="5" id="json_object"></textarea>
          </div>
          <div class="form-group">
            <label for="map_key"><p>Or Insert Map:</p><p>Key:</p></label>
            <input type="text" class="form-control" id="map_key">
          </div>
          <div class="form-group">
            <label for="map_value">Value:</label>
            <input type="text" class="form-control" id="map_value">
          </div>
          <button type="button" class="btn btn-primary">Enter</button>
        </div>

        <!-- div for destroy and get-->
        <div ng-show="drop.isSelected(4) || drop.isSelected(5)">
          <div class="form-group">
            <label for="id_number">Insert ID Number:</label>
            <input type="text" class="form-control" id="id_number">
          </div>
          <button type="button" class="btn btn-primary">Enter</button>
        </div>
      </section>

    </div>


    <script src="js/clotho3API.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.6/q.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
